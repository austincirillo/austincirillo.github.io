<!DOCTYPE html>
<html>
	<head>
		<meta charset "utf-8" />
		<title>Rock, Paper, Scissors</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
	</head>
	<body>
		<header>
			<h1>Rock, Paper, Scissors</h1>
		</header>

	<div class="score-board">
		<div id="user-label" class="badge">You</div>
		<div id="computer-label" class="badge">Computer</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p></p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
		<img src="rock.jpg" alt="Rock" height="100" width="100" />
		</div>
		<div class="choice" id="p">
		<img src="paper.jpg" alt="Paper" height="100" width="100" />
		</div>
		<div class="choice" id="s">
		<img src="scissors.png" alt="Scissors" height="100" width="100" />
		</div>

	<p id="action-message">Make your move.</p>
	</div>

	<script src="app.js" charset="utf-8"></script>
	</body>
</html>
